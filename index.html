<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Real-Time Chat</title>
    <style>
        body {
            font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            height: calc(100% - 100px);
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .chat-container {
            border: 1px solid #333;
            padding: 20px;
            height: 90%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
        }

        .message {
            margin-bottom: 20px;
            padding: 12px;
            border-radius: 4px;
            font-size: 16px;
            line-height: 1.5;
        }

        .message.user {
            background-color: #1a1a1a;
            margin-left: 20%;
        }

        .message.assistant {
            background-color: #262626;
            margin-right: 20%;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        button {
            background-color: transparent;
            color: #ffffff;
            border: 1px solid #ffffff;
            padding: 12px 24px;
            font-family: inherit;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            border-width: 2px;
            transform: scale(1.02);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        #audio-output {
            display: none;
        }

        .icon-with-spinner {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            min-width: 180px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            flex-shrink: 0;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .pulse-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            min-width: 180px;
        }

        .pulse-circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ffffff;
            opacity: 0.2;
            flex-shrink: 0;
            transform: translateX(-0%) scale(var(--audio-level, 1));
            transition: transform 0.1s ease;
        }

        /* Add styles for toast notifications */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 16px 24px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 1000;
            display: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .toast.error {
            background-color: #f44336;
            color: white;
        }

        .toast.warning {
            background-color: #ffd700;
            color: black;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/alawmulaw"></script>
</head>

<body>
    <!-- Add toast element after body opening tag -->
    <div id="error-toast" class="toast"></div>
    <div class="container">
        <div class="logo">
            <h1>OpenAI Real-Time Chat</h1>
        </div>
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages"></div>
        </div>
        <div class="controls">
            <button id="start-button">Start Conversation</button>
        </div>
    </div>
    <audio id="audio-output"></audio>

    <script>
        let webSocket;
        let websocket_id;
        const audioOutput = document.getElementById('audio-output');
        const startButton = document.getElementById('start-button');
        const chatMessages = document.getElementById('chat-messages');

        let audioLevel = 0;
        let animationFrame;
        let audioContext, analyser, audioSource;
        let outputContext, processor;
        let isConnecting = false;
        let audioQueue = [];
        let isPlaying = false;
        let pingInterval;
        let rttValues = [];

        function updateButtonState() {
            const button = document.getElementById('start-button');
            if (isConnecting) {
                button.innerHTML = `
                    <div class="icon-with-spinner">
                        <div class="spinner"></div>
                        <span>Connecting...</span>
                    </div>
                `;
            } else if (webSocket && webSocket.readyState === WebSocket.OPEN) {
                button.innerHTML = `
                    <div class="pulse-container">
                        <div class="pulse-circle"></div>
                        <span>Stop Conversation</span>
                    </div>
                `;
            } else {
                button.innerHTML = 'Start Conversation';
            }
        }

        function setupAudioVisualization(stream) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            audioSource = audioContext.createMediaStreamSource(stream);
            audioSource.connect(analyser);
            analyser.fftSize = 64;
            const dataArray = new Uint8Array(analyser.frequencyBinCount);

            function updateAudioLevel() {
                analyser.getByteFrequencyData(dataArray);
                const average = Array.from(dataArray).reduce((a, b) => a + b, 0) / dataArray.length;
                audioLevel = average / 255;

                // Update CSS variable instead of rebuilding the button
                const pulseCircle = document.querySelector('.pulse-circle');
                if (pulseCircle) {
                    pulseCircle.style.setProperty('--audio-level', 1 + audioLevel);
                }

                animationFrame = requestAnimationFrame(updateAudioLevel);
            }
            updateAudioLevel();
        }

        function showError(message) {
            const toast = document.getElementById('error-toast');
            toast.textContent = message;
            toast.className = 'toast error';
            toast.style.display = 'block';

            // Hide toast after 5 seconds
            setTimeout(() => {
                toast.style.display = 'none';
            }, 5000);
        }

        function resample(audioData, fromSampleRate, toSampleRate) {
            const ratio = fromSampleRate / toSampleRate;
            const newLength = Math.round(audioData.length / ratio);
            const result = new Float32Array(newLength);

            for (let i = 0; i < newLength; i++) {
                const position = i * ratio;
                const index = Math.floor(position);
                const fraction = position - index;

                if (index + 1 < audioData.length) {
                    result[i] = audioData[index] * (1 - fraction) + audioData[index + 1] * fraction;
                } else {
                    result[i] = audioData[index];
                }
            }
            return result;
        }

        function convertToMulaw(audioData, sampleRate) {
            // Resample to 8000 Hz if needed
            if (sampleRate !== 8000) {
                audioData = resample(audioData, sampleRate, 8000);
            }

            // Convert float32 [-1,1] to int16 [-32768,32767]
            const int16Data = new Int16Array(audioData.length);
            for (let i = 0; i < audioData.length; i++) {
                int16Data[i] = Math.floor(audioData[i] * 32768);
            }

            // Convert to mu-law using the library
            return alawmulaw.mulaw.encode(int16Data);
        }

        function playNextBuffer() {
            if (audioQueue.length === 0) {
                isPlaying = false;
                return;
            }

            isPlaying = true;
            const bufferSource = outputContext.createBufferSource();
            bufferSource.buffer = audioQueue.shift();
            bufferSource.connect(outputContext.destination);

            bufferSource.onended = playNextBuffer;
            bufferSource.start();
        }

        async function setupWebSocket() {
            // 设置连接状态标志
            isConnecting = true;
            updateButtonState();

            // 设置连接超时警告（5秒后显示）
            const timeoutId = setTimeout(() => {
                const toast = document.getElementById('error-toast');
                toast.textContent = "Connection is taking longer than usual. Are you on a VPN?";
                toast.className = 'toast warning';
                toast.style.display = 'block';

                // 5秒后自动隐藏警告提示
                setTimeout(() => {
                    toast.style.display = 'none';
                }, 5000);
            }, 5000);

            try {
                // 请求用户授权并获取麦克风音频流
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        "echoCancellation": true,
                        "noiseSuppression": { "exact": true },
                        "autoGainControl": { "exact": true },
                        "sampleRate": { "ideal": 24000 },
                        "sampleSize": { "ideal": 16 },
                        "channelCount": { "exact": 1 },
                    }
                });

                // 设置音频可视化效果
                setupAudioVisualization(stream);

                // 生成随机的WebSocket连接ID
                websocket_id = Math.random().toString(36).substring(7);

                // 创建和设置音频上下文
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                audioSource = audioContext.createMediaStreamSource(stream);
                audioSource.connect(analyser);

                // 创建输出上下文
                outputContext = new AudioContext({ sampleRate: 24000 });

                // 连接到WebSocket
                const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                webSocket = new WebSocket(`${wsProtocol}//${window.location.host}/websocket/offer`);

                webSocket.onopen = () => {
                    // 清除连接超时警告
                    clearTimeout(timeoutId);
                    isConnecting = false;
                    updateButtonState();

                    // 发送初始化消息
                    webSocket.send(JSON.stringify({
                        event: "start",
                        websocket_id: websocket_id
                    }));

                    // 设置音频处理器
                    processor = audioContext.createScriptProcessor(2048, 1, 1);
                    audioSource.connect(processor);
                    processor.connect(audioContext.destination);

                    processor.onaudioprocess = (e) => {
                        const inputData = e.inputBuffer.getChannelData(0);
                        const mulawData = convertToMulaw(inputData, audioContext.sampleRate);
                        const base64Audio = btoa(String.fromCharCode.apply(null, mulawData));
                        
                        if (webSocket.readyState === WebSocket.OPEN) {
                            webSocket.send(JSON.stringify({
                                event: "media",
                                media: {
                                    payload: base64Audio
                                }
                            }));
                        }
                    };

                    // 设置ping间隔，计算RTT
                    pingInterval = setInterval(() => {
                        if (webSocket.readyState === WebSocket.OPEN) {
                            // 发送ping并记录发送时间
                            window.pingStartTime = performance.now();
                            webSocket.send(JSON.stringify({
                                event: "ping"
                            }));
                        }
                    }, 1000);
                };

                webSocket.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    
                    // 处理pong响应，计算RTT
                    if (data.event === "pong" && window.pingStartTime) {
                        const rtt = performance.now() - window.pingStartTime;
                        rttValues.push(rtt);
                        // 保留最近20个值计算平均RTT
                        if (rttValues.length > 20) {
                            rttValues.shift();
                        }
                        return;
                    }

                    // 处理错误消息
                    if (data.type === "error") {
                        showError(data.message);
                        return;
                    }

                    // 处理来自服务器的音频数据
                    if (data.event === "media" && data.media && data.media.payload) {
                        const audioData = atob(data.media.payload);
                        const mulawData = new Uint8Array(audioData.length);
                        for (let i = 0; i < audioData.length; i++) {
                            mulawData[i] = audioData.charCodeAt(i);
                        }

                        // 转换mu-law到线性PCM
                        const linearData = alawmulaw.mulaw.decode(mulawData);
                        
                        // 创建音频缓冲区
                        const sampleRate = 24000; // 服务器采样率
                        const audioBuffer = outputContext.createBuffer(1, linearData.length, sampleRate);
                        const channelData = audioBuffer.getChannelData(0);
                        
                        // 填充解码数据
                        for (let i = 0; i < linearData.length; i++) {
                            channelData[i] = linearData[i] / 32768.0;
                        }
                        
                        // 加入音频队列
                        audioQueue.push(audioBuffer);
                        
                        // 如果尚未播放，开始播放
                        if (!isPlaying) {
                            playNextBuffer();
                        }
                    }

                    // 处理信息发送指令
                    if (data.type === "send_input") {
                        fetch('/input_hook', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                websocket_id: websocket_id,
                                chatbot: []
                            })
                        });
                    }
                };

                webSocket.onclose = () => {
                    console.log('WebSocket connection closed');
                    stop();
                };

                webSocket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    showError('Connection error. Please try again.');
                    stop();
                };

                // 创建服务器发送事件（SSE）连接，用于接收服务器推送的消息
                const eventSource = new EventSource('/outputs?websocket_id=' + websocket_id);
                // 监听服务器推送的输出消息
                eventSource.addEventListener("output", (event) => {
                    const eventJson = JSON.parse(event.data);
                    // 将助手回复添加到聊天界面
                    addMessage("assistant", eventJson.content);
                });
            } catch (err) {
                // 发生错误时，清除超时警告
                clearTimeout(timeoutId);
                console.error('Error setting up WebSocket:', err);
                // 显示错误提示
                showError('Failed to establish connection. Please try again.');
                // 停止连接
                stop();
            }
        }

        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', role);
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function stop() {
            isConnecting = false;
            
            // 清理动画帧
            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
            }
            
            // 清理音频上下文
            if (audioContext) {
                if (processor) {
                    processor.disconnect();
                    processor = null;
                }
                audioContext.close();
                audioContext = null;
                analyser = null;
                audioSource = null;
            }
            
            // 清理输出上下文
            if (outputContext) {
                outputContext.close();
                outputContext = null;
            }
            
            // 清空音频队列
            audioQueue = [];
            isPlaying = false;
            
            // 清理ping间隔
            if (pingInterval) {
                clearInterval(pingInterval);
                pingInterval = null;
            }
            
            // 关闭WebSocket连接
            if (webSocket) {
                if (webSocket.readyState === WebSocket.OPEN) {
                    webSocket.send(JSON.stringify({
                        event: "stop"
                    }));
                }
                webSocket.close();
                webSocket = null;
            }
            
            updateButtonState();
            audioLevel = 0;
            rttValues = [];
        }

        startButton.addEventListener('click', () => {
            console.log('clicked');
            if (!webSocket || webSocket.readyState !== WebSocket.OPEN) {
                setupWebSocket();
            } else {
                console.log('stopping');
                stop();
            }
        });
    </script>
</body>

</html>
